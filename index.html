<html>
    <head>
        <script type="text/javascript">
		function func(){
		document.write('Goodbye World');
		const express = require('express')
		const app = express()
		app.get('/', (req, res) => res.send('Hello World!'))
		app.listen(3000, () => console.log('Example app listening on port 3000!'))
		}
	</script>
    </head>
    <body>
	<script>
        	func();
	</script>
    </body>
</html>
