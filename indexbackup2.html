<html>
    <head>
        <script type="text/javascript">
	function show_image(src, width, height, alt) {
    	var img = document.createElement("img");
    	img.src = src;
    	img.width = width;
    	img.height = height;
   	 img.alt = alt;

    	// This next line will just add it to the <body> tag
    	document.body.appendChild(img);
	}	
	</script>
    	</head>
    	<body>
        	show_image('https://s3-us-west-1.amazonaws.com/watson-public-bucket/By+Ducky2.bmp', 
                 276, 
                 110, 
                 'Google Logo')
    </body>
</html>
